services:
  metabase:
    image: metabase/metabase-enterprise:v1.53.1
    container_name: metabase
    hostname: metabase
    ports:
      - 3000:3000
    environment:
      MB_EMBEDDING_APP_ORIGIN: "*"
      MB_ENABLE_EMBEDDING: true
      MB_SITE_URL: http://localhost:3000/
      MB_PREMIUM_EMBEDDING_TOKEN: <your_token_here>
      MB_LOAD_ANALYTICS_CONTENT: false
      MB_LOAD_SAMPLE_CONTENT: false
      MB_JWT_ENABLED: true
      MB_JWT_IDENTITY_PROVIDER_URI: http://localhost:9090/api/auth
      MB_JWT_SHARED_SECRET: ffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffff
      MB_JWT_GROUP_SYNC: true
      MB_JWT_GROUP_MAPPINGS: '{"viewer":[3]}'
      JAVA_TOOL_OPTIONS: "-Xmx1536m"
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2048M
        reservations:
          cpus: '1'
          memory: 2048M
    networks: 
      - metanet
    healthcheck:
      test: curl --fail -X GET -I http://localhost:3000/api/health || exit 1
      interval: 15s
      timeout: 5s
      retries: 10
    depends_on:
      postgres-data1:
        condition: service_healthy
  setup:
    build: setup/.
    container_name: setup
    volumes:
      - $PWD/setup/setup.py:/app/setup.py
    networks:
      - metanet
    depends_on:
      metabase:
        condition: service_healthy
    command: python /app/setup.py
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 64M
        reservations:
          cpus: '0.5'
          memory: 32M
    environment:
      host: http://metabase
      port: 3000
      # Change this to your own database connection string
      connection_string: "postgres://metabase:metasample123@postgres-data1:5432/sample"
      table: Orders
  # Remove this service if you are using your own database
  postgres-data1:
    image:  metabase/qa-databases:postgres-sample-12
    container_name: postgres-data1
    hostname: postgres-data1
    networks: 
      - metanet
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1024M
        reservations:
          cpus: '1'
          memory: 1024M
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U metabase -d sample"]
      interval: 5s
      timeout: 5s
      retries: 3
    command: -c log_statement=all

networks: 
  metanet:
    driver: bridge